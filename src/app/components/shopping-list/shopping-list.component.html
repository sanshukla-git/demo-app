<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{modalConfig.title}}</h4>
    <button type="button" class="btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12" *ngIf="modalConfig.type === 'FILTER'">
        <filter></filter>
      </div>
      <div class="col-12" *ngIf="modalConfig.type === 'SORT'">
        <filter-sort></filter-sort>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>


<div class="shopping-list-wrapper row m-0 p-0">
  <div class="col-12 col-md-2 pl-0">
    <filter class="d-none d-md-block"></filter>
    <div class="btn-group d-md-none action" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-outline-secondary" (click)="openFilterModal(content)">
        <fa-icon [icon]="iconFilter"></fa-icon>
        Filter
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="openSortModal(content)">
        <fa-icon [icon]="iconSort"></fa-icon>
        Sort
      </button>
    </div>
  </div>
  <div class="shopping-list col-12 col-md-10">
    <filter-sort class="d-none d-md-block"></filter-sort>
    <h2 class="product-details">{{(product | async).filteredProducts.length}} products available</h2>
    <div class="row">
      <div
        class="col-12 col-sm-6 col-lg-3 product-wrapper"
        *ngFor="let product of (product | async).filteredProducts">
        <product [product]="product"></product>
      </div>
    </div>
  </div>
</div>
