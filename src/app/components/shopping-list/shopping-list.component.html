<div class="shopping-list-wrapper row m-0 p-0">
  <div class="col-12 col-md-2 pl-0">
    <filter></filter>
  </div>
  <div class="shopping-list col-12 col-md-10">
    <filter-sort></filter-sort>
    <h2 class="product-details">{{(product | async).filteredProducts.length}} products available</h2>
    <div class="row">
      <div
        class="col-12 col-sm-6 col-lg-3 product-wrapper"
        *ngFor="let product of (product | async).filteredProducts">
        <product [product]="product"></product>
      </div>
    </div>
  </div>
</div>
